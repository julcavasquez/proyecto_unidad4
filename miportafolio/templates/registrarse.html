{% extends 'base.html' %}

{% block content %}
  <div class="contact-us" style="margin-top: 50px;" id="contact">
    <div class="container">
      {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Error en el Registro
          </div>
      {% endif %}
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-us-content">
            <div class="row">
            <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <form id="contact-form" action="" method="post">
                  {% csrf_token %}
                  {% if mensaje %}
                    <div class="alert alert-success" role="alert">
                        Usuario Registrado exitosamente
                    </div>
                  {% endif %}
                    <div class="row">
                        <div class="col-lg-12">
                          <div class="section-heading">
                            <h2><em>Registro De Usuario</em></h2>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            {{ form }}
                        </fieldset> 
                        </div>  
                                     
                    <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="orange-button">Registrar</button>
                        </fieldset>
                      </div>
                    </div> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
